<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
     body {
      font-family: arial, helvetica, sans-serif;
      background-color: #fff;
      font-size: 28px;
      padding-bottom: 20px;
    }

    .error-code {
      font-family: 'Creepster', cursive, arial, helvetica, sans-serif;
      font-size: 200px;
      width: 50%;
      color: rgb(53, 74, 118);
      text-align: right;
      margin-top: 3%;
      text-shadow: 5px 5px hsl(239, 33%, 29%);
      float: left;
    }

    .not-found {
      font-family: 'Audiowide', cursive, arial, helvetica, sans-serif;
      width: 45%;
      float: right;
      margin-top: 3%;
      font-size: 50px;
      color: rgb(53, 74, 118);
      text-shadow: 2px 2px 5px hsl(239, 33%, 29%);
      padding-top: 70px;
    }

    .clear {
      float: none;
      clear: both;
    }

    .content {
      text-align: center;
      line-height: 30px;
    }

    h4 {
      color: #C24868;
      text-shadow: 0px 0px 2px rgb(205, 117, 117);
      font-size: 25px;
    }

    a {
      color:  #754480;
    }

    a:hover{
      color: rgb(53, 74, 118);
    }
  </style>
</head>

<body>
  <div class="error-code">500</div>
  <div class="not-found">internal<br/>error</div>
  <div class="clear"></div>
  <div class="content">
    <h4>We're sorry, but something went wrong.
    <small><i><a href="/home">Go Home</a></i></small></h4>
  </div>
</body>
</html>
